<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="caixa-principal">
            <h2>FIND</h2>
            <input type="text" id="listaFind" class="caixa-principal__input">
            <input type="text" id="valorParaBuscarFind" class="caixa-principal__input">
            <button id="find" class="caixa-principal__botao">Encontrar</button>
            <div id="caixaResultado__Find" class="caixa-resultado">
                <span id="resultado-find">RESULTADO</span>
            </div>
        </div>
        <div class="caixa-principal">
            <h2>FILTER</h2>
            <input type="text" id="listaFilter" class="caixa-principal__input">
            <input type="text" id="valorParaBuscarFilter" class="caixa-principal__input">
            <button id="filter" class="caixa-principal__botao">Encontrar</button>
            <div id="caixaResultado__Filter" class="caixa-resultado">
                <span id="resultadoFilter">RESULTADO</span>
            </div>
        </div>
    </main>
<script type="module" src="index.js"></script>
</body>
</html>
